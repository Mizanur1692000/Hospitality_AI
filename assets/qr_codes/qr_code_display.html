<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Analysis QR Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            color: #1f2937;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .url {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
        }
        .qr-code {
            margin: 1.5rem 0;
        }
        .instructions {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è KPI Analysis QR Code</h1>
        <div class="url">http://127.0.0.1:8000/dashboard/kpi-analysis/</div>
        <div class="qr-code">
            <img src="kpi_qr_code.png" alt="QR Code for KPI Analysis" style="max-width: 300px; height: auto;">
        </div>
        <div class="instructions">
            <p><strong>Scan this QR code with your phone</strong> to access the KPI Analysis page directly!</p>
            <p>Make sure your phone is connected to the same network as this computer.</p>
        </div>
    </div>
</body>
</html>
