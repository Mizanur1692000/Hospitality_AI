<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Analysis QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --transition-spring: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 80% at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 80% 20%, rgba(131, 58, 180, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 50% 50% at 70% 70%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: aurora 20s ease-in-out infinite alternate;
        }
        
        @keyframes aurora {
            0% { transform: translateX(0) translateY(0) scale(1); filter: hue-rotate(0deg); }
            50% { transform: translateX(30px) translateY(-30px) scale(1.02); filter: hue-rotate(10deg); }
            100% { transform: translateX(-20px) translateY(20px) scale(1); filter: hue-rotate(0deg); }
        }
        
        /* Floating Orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            animation: float-orb 25s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
            opacity: 0.5;
        }
        
        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            right: -100px;
            opacity: 0.4;
            animation-delay: -10s;
        }
        
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(40px, 40px) scale(1.05); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            padding: 3rem;
            text-align: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 -8px 20px rgba(255, 255, 255, 0.1) inset;
            color: #1f2937;
            position: relative;
            max-width: 450px;
            width: 100%;
            animation: container-reveal 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        @keyframes container-reveal {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--primary-gradient);
            background-size: 300% 100%;
            animation: gradient-flow 4s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: title-reveal 0.6s ease-out 0.3s backwards;
        }
        
        @keyframes title-reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .url {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 1.25rem;
            border-radius: 16px;
            margin: 1.5rem 0;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.95rem;
            word-break: break-all;
            border: 2px solid rgba(102, 126, 234, 0.15);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.03),
                0 2px 8px rgba(0, 0, 0, 0.02);
            color: #374151;
            animation: fade-up 0.5s ease-out 0.4s backwards;
        }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .qr-code {
            margin: 2rem 0;
            animation: qr-reveal 0.6s ease-out 0.5s backwards;
        }
        
        @keyframes qr-reveal {
            from { 
                opacity: 0; 
                transform: scale(0.8) rotateY(20deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotateY(0); 
            }
        }
        
        .qr-code img {
            max-width: 280px;
            height: auto;
            border-radius: 20px;
            box-shadow: 
                0 20px 50px rgba(102, 126, 234, 0.3),
                0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 16px;
            background: white;
            transition: transform var(--transition-spring), box-shadow var(--transition-normal);
        }
        
        .qr-code img:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(102, 126, 234, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .instructions {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.7;
            animation: fade-up 0.5s ease-out 0.6s backwards;
        }
        
        .instructions p {
            margin: 0.75rem 0;
        }
        
        .instructions strong {
            color: #0f172a;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Network tip badge */
        .network-tip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 50px;
            font-size: 0.85rem;
            color: #667eea;
            margin-top: 1rem;
        }
        
        .network-tip::before {
            content: 'üì°';
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    
    <div class="container">
        <h1>üçΩÔ∏è KPI Analysis QR Code</h1>
        <div class="url">http://127.0.0.1:8000/dashboard/kpi-analysis/</div>
        <div class="qr-code">
            <img src="kpi_qr_code.png" alt="QR Code for KPI Analysis" style="max-width: 300px; height: auto;">
        </div>
        <div class="instructions">
            <p><strong>Scan this QR code with your phone</strong> to access the KPI Analysis page directly!</p>
            <div class="network-tip">Ensure you're on the same network</div>
        </div>
    </div>
</body>
</html>
