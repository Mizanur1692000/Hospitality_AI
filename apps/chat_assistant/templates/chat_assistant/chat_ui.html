<!DOCTYPE html>
<html>
<head>
    <title>Restaurant AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-gradient-vibrant: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #94a3b8;
            --radius-xl: 24px;
            --radius-2xl: 32px;
            --radius-md: 12px;
            --transition-spring: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c1445 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 80% at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 80% 20%, rgba(131, 58, 180, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 50% 50% at 70% 70%, rgba(240, 147, 251, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: aurora 20s ease-in-out infinite alternate;
        }
        
        @keyframes aurora {
            0% { transform: translateX(0) translateY(0) scale(1); filter: hue-rotate(0deg); }
            50% { transform: translateX(30px) translateY(-30px) scale(1.02); filter: hue-rotate(10deg); }
            100% { transform: translateX(-20px) translateY(20px) scale(1); filter: hue-rotate(0deg); }
        }
        
        /* Floating Orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            animation: float-orb 25s infinite ease-in-out;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -100px;
            left: -100px;
            opacity: 0.5;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -50px;
            right: -50px;
            opacity: 0.4;
            animation-delay: -10s;
        }
        
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(40px, 40px) scale(1.05); }
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: var(--radius-2xl);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset,
                0 -8px 16px rgba(255, 255, 255, 0.1) inset;
            overflow: hidden;
            position: relative;
            animation: container-reveal 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes container-reveal {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.97);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 100%;
            animation: gradient-flow 4s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .chat-header {
            background: var(--primary-gradient-vibrant);
            color: white;
            padding: 28px 32px;
            text-align: center;
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.06'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
            letter-spacing: -0.02em;
        }
        
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 28px;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -10%, rgba(102, 126, 234, 0.06) 0%, transparent 60%),
                linear-gradient(180deg, rgba(248, 250, 252, 0.5) 0%, transparent 100%);
        }
        
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 3px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 3px;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            padding: 24px 28px;
            background: 
                linear-gradient(180deg, rgba(248, 250, 252, 0.95) 0%, rgba(241, 245, 249, 0.98) 100%);
            border-top: 1px solid rgba(102, 126, 234, 0.08);
            position: relative;
        }
        
        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.15), transparent);
        }
        
        #message-input {
            flex: 1;
            padding: 16px 22px;
            border: 2px solid rgba(102, 126, 234, 0.18);
            border-radius: var(--radius-xl);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all var(--transition-spring);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.96) 100%);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.02),
                0 2px 8px rgba(0, 0, 0, 0.02);
        }
        
        #message-input:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.12),
                0 8px 25px rgba(102, 126, 234, 0.1),
                inset 0 2px 4px rgba(0, 0, 0, 0.02);
        }
        
        #message-input::placeholder {
            color: var(--text-tertiary);
        }
        
        #send-button {
            padding: 16px 36px;
            background: var(--primary-gradient-vibrant);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-spring);
            box-shadow: 
                0 6px 25px rgba(102, 126, 234, 0.4),
                0 2px 8px rgba(118, 75, 162, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        #send-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        #send-button::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: var(--primary-gradient-vibrant);
            border-radius: inherit;
            z-index: -1;
            filter: blur(15px);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        #send-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(102, 126, 234, 0.5),
                0 4px 15px rgba(118, 75, 162, 0.25);
        }
        
        #send-button:hover::before,
        #send-button:hover::after {
            opacity: 0.5;
        }
        
        #send-button:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        .message {
            margin: 18px 0;
            animation: message-slide 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes message-slide {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .user-message .message-content {
            background: var(--primary-gradient-vibrant);
            color: white;
            padding: 16px 22px;
            border-radius: 22px 22px 6px 22px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                0 2px 8px rgba(118, 75, 162, 0.2);
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }
        
        .user-message .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .assistant-message {
            display: flex;
            justify-content: flex-start;
        }
        
        .assistant-message .message-content {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.96) 100%);
            padding: 18px 24px;
            border-radius: 22px 22px 22px 6px;
            max-width: 85%;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            word-wrap: break-word;
            border: 1px solid rgba(102, 126, 234, 0.1);
            line-height: 1.7;
        }

        /* Rendered Report Styles (HTML responses) */
        .assistant-message .message-content .report {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.95) 100%) !important;
            border: 1px solid rgba(102, 126, 234, 0.12) !important;
            border-radius: 18px !important;
            overflow: hidden !important;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.6) inset !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            display: block !important;
            animation: report-reveal 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes report-reveal {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .assistant-message .message-content .report .report__header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%) !important;
            background-size: 200% 100%;
            animation: header-gradient 8s ease infinite;
            color: #fff !important;
            padding: 20px !important;
            text-align: center !important;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35) !important;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes header-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .assistant-message .message-content .report .report__header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .assistant-message .message-content .report .report__body {
            color: #374151 !important;
            padding: 20px !important;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.5) 0%, transparent 100%);
        }

        .assistant-message .message-content .report__header h2 { 
            font-size: 1.35rem; 
            font-weight: 700; 
            margin: 0 0 8px; 
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            letter-spacing: -0.01em;
        }
        .assistant-message .message-content .report__meta { 
            font-size: 0.9rem; 
            opacity: 0.95; 
            margin-bottom: 10px; 
        }
        .assistant-message .message-content .badge { 
            display: inline-block; 
            padding: 4px 14px; 
            border-radius: 9999px; 
            font-size: 0.8rem; 
            font-weight: 600;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            animation: badge-pulse 2s ease-in-out infinite;
        }
        
        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .assistant-message .message-content .badge--excellent { 
            background: linear-gradient(135deg, #059669 0%, #10b981 100%); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4); 
        }
        .assistant-message .message-content .badge--good { 
            background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4); 
        }
        .assistant-message .message-content .badge--acceptable { 
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4); 
        }
        .assistant-message .message-content .badge--needs-improvement { 
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4); 
        }
        .assistant-message .message-content .badge--concerning { 
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(153, 27, 27, 0.4); 
        }
        .assistant-message .message-content .report__body .lead { 
            font-size: 1.05rem; 
            font-weight: 500; 
            color: #1e293b; 
            margin-bottom: 14px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .assistant-message .message-content .report__body h3 { 
            font-size: 1.15rem; 
            font-weight: 600; 
            color: #0f172a; 
            margin: 20px 0 10px; 
            border-bottom: 3px solid transparent;
            border-image: linear-gradient(90deg, #667eea, #764ba2) 1;
            padding-bottom: 8px; 
        }
        .assistant-message .message-content .report__body ul, 
        .assistant-message .message-content .report__body ol { margin: 10px 0; padding-left: 20px; }
        .assistant-message .message-content .report__body li { 
            margin: 8px 0; 
            line-height: 1.7; 
            color: #475569; 
            position: relative;
        }

        /* Markdown formatting styles */
        .message-content strong {
            font-weight: 700;
            color: #0f172a;
        }
        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 28px;
        }
        .message-content ol {
            list-style-type: decimal;
        }
        .message-content ul {
            list-style: none;
        }
        .message-content ul li::before {
            content: '‚Üí';
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: -20px;
        }
        .message-content li {
            margin: 10px 0;
            line-height: 1.75;
            position: relative;
        }
        .message-content li strong {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .message-content h3 {
            margin: 24px 0 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0f172a;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, rgba(102, 126, 234, 0.4), transparent) 1;
            padding-bottom: 8px;
        }
        .message-content p {
            margin: 12px 0;
            line-height: 1.75;
        }
        .assistant-message .message-content {
            line-height: 1.75;
            font-size: 14.5px;
            color: #374151;
        }
        .message-content pre {
            background: linear-gradient(145deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 18px;
            border-radius: 12px;
            border-left: 4px solid transparent;
            border-image: linear-gradient(180deg, #667eea, #764ba2) 1;
            overflow-x: auto;
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.02),
                0 2px 8px rgba(0, 0, 0, 0.03);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 18px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98) 0%, rgba(248, 250, 252, 0.96) 100%);
            border-radius: 20px 20px 20px 6px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-8px); opacity: 1; }
        }
        
        /* Welcome message styling */
        .welcome-message {
            text-align: center;
            padding: 40px 30px;
            animation: welcome-fade 1s ease-out;
        }
        
        @keyframes welcome-fade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-message .emoji {
            font-size: 3rem;
            margin-bottom: 16px;
            animation: emoji-bounce 2s ease-in-out infinite;
        }
        
        @keyframes emoji-bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .welcome-message h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin: 0 0 8px 0;
        }
        
        .welcome-message p {
            color: #64748b;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Floating Orbs for ambient effect -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>üçΩÔ∏è Restaurant AI Assistant</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Ask about your menu, sales, pricing, or any restaurant operations...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Add initial welcome assistant message including CSV column guidance
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeGuidance = `Welcome! I can help with recipes, cost analysis, and scaling recipes.\n\nFor CSV imports and analysis, please include columns such as:\n- recipe_name\n- ingredient_name\n- quantity\n- unit\n- ingredient_cost (optional)\n- labor_cost (optional)\n- total_cost (optional)\n- recipe_price (optional)\n- servings (optional)\n\nExamples you can ask: \n- \"Calculate food cost and margins for my recipes using the uploaded CSV.\"\n- \"Scale \"Classic Tomato Soup\" from 6 to 48 servings. Include converted units.\"`;

            addMessage(welcomeGuidance);
        });

        async function sendMessage() {
            // Remove any pending confirm panel when user explicitly sends
            const existingPanel = document.getElementById('chat-confirm');
            if (existingPanel) existingPanel.remove();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            try {
                // Send to API
                const res = await fetch('/chat/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ message })
                });

                const data = await res.json();
                addMessage('assistant', data.response || data.error || 'No response received');
            } catch (err) {
                addMessage('assistant', `‚ö†Ô∏è Error: ${err.message}`);
            }
        }

        // Helper functions for external pages to trigger example inputs (populate only, require approval)
        function showChatConfirm(exampleText) {
            // create or reuse confirm panel
            let panel = document.getElementById('chat-confirm');
            if (!panel) {
                panel = document.createElement('div');
                panel.id = 'chat-confirm';
                panel.style.cssText = 'margin-top:8px; display:flex; gap:8px; align-items:center;';
                const container = document.querySelector('.input-container');
                if (container) container.after(panel);
            }
            panel.innerHTML = `<div style="flex:1; color:#475569;">Example ready for analysis. Review the input, then click Analyze.</div>`;
            const analyzeBtn = document.createElement('button');
            analyzeBtn.textContent = 'Analyze';
            analyzeBtn.style.cssText = 'background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; border:none; padding:8px 12px; border-radius:12px; cursor:pointer;';
            analyzeBtn.onclick = function() { sendMessage(); panel.remove(); };
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function processInlineMarkdown(text) {
            // Convert **bold** to <strong>
            return text.replace(/\*\*([^*\n]+?)\*\*/g, '<strong>$1</strong>');
        }

        function convertMarkdownToHTML(text) {
            // Enhanced markdown converter for better formatting
            const lines = text.split('\n');
            let inList = false;
            let listType = null;
            let processedLines = [];

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                const trimmed = line.trim();

                // Skip empty lines (will add spacing later)
                if (!trimmed) {
                    if (inList) {
                        processedLines.push(listType === 'ol' ? '</ol>' : '</ul>');
                        inList = false;
                        listType = null;
                    }
                    processedLines.push('<br>');
                    continue;
                }

                // Check for numbered lists (1., 2., 3., etc.)
                const numberedMatch = trimmed.match(/^(\d+)\.\s+(.+)$/);
                if (numberedMatch) {
                    if (!inList || listType !== 'ol') {
                        if (inList) processedLines.push(listType === 'ol' ? '</ol>' : '</ul>');
                        processedLines.push('<ol>');
                        inList = true;
                        listType = 'ol';
                    }
                    const content = processInlineMarkdown(escapeHtml(numberedMatch[2]));
                    processedLines.push(`<li>${content}</li>`);
                    continue;
                }

                // Check for bullet lists (-, ‚Ä¢, ¬∑)
                const bulletMatch = trimmed.match(/^[-‚Ä¢¬∑]\s+(.+)$/);
                if (bulletMatch) {
                    if (!inList || listType !== 'ul') {
                        if (inList) processedLines.push(listType === 'ol' ? '</ol>' : '</ul>');
                        processedLines.push('<ul>');
                        inList = true;
                        listType = 'ul';
                    }
                    const content = processInlineMarkdown(escapeHtml(bulletMatch[1]));
                    processedLines.push(`<li>${content}</li>`);
                    continue;
                }

                // Close list if we're in one and this isn't a list item
                if (inList) {
                    processedLines.push(listType === 'ol' ? '</ol>' : '</ul>');
                    inList = false;
                    listType = null;
                }

                // Check for headings (###, or **Text:**)
                if (trimmed.match(/^###\s+(.+)$/)) {
                    const heading = escapeHtml(trimmed.replace(/^###\s+/, ''));
                    processedLines.push(`<h3>${heading}</h3>`);
                    continue;
                }

                if (trimmed.match(/^\*\*(.+):\*\*$/)) {
                    const heading = escapeHtml(trimmed.replace(/^\*\*(.+):\*\*$/, '$1:'));
                    processedLines.push(`<h3>${heading}</h3>`);
                    continue;
                }

                // Regular line - escape and process inline markdown
                const content = processInlineMarkdown(escapeHtml(line));
                processedLines.push(content);
            }

            // Close any open lists
            if (inList) {
                processedLines.push(listType === 'ol' ? '</ol>' : '</ul>');
            }

            let html = processedLines.join('\n');

            // Remove extra <br> tags before and after lists/headings
            html = html.replace(/<br>\s*<(ol|ul|h3)>/g, '<$1>');
            html = html.replace(/<\/(ol|ul|h3)>\s*<br>/g, '</$1>');

            // Reduce multiple <br> to max 2
            html = html.replace(/(<br>\s*){3,}/g, '<br><br>');

            return html;
        }

        function addMessage(sender, text) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender + '-message';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Basic sanitizer to allow controlled HTML (no scripts/events)
            function sanitizeHtml(html) {
                const template = document.createElement('template');
                template.innerHTML = html;
                const disallowedTags = ['script', 'iframe', 'object', 'embed', 'link'];
                const walker = document.createTreeWalker(template.content, NodeFilter.SHOW_ELEMENT, null);
                const toRemove = [];
                while (walker.nextNode()) {
                    const el = walker.currentNode;
                    if (disallowedTags.includes(el.tagName?.toLowerCase())) {
                        toRemove.push(el);
                        continue;
                    }
                    [...el.attributes].forEach(attr => {
                        const name = attr.name.toLowerCase();
                        const val = attr.value.toLowerCase();
                        if (name.startsWith('on') || val.startsWith('javascript:')) {
                            el.removeAttribute(attr.name);
                        }
                    });
                }
                toRemove.forEach(el => el.remove());
                return template.innerHTML;
            }

            const looksLikeHtml = /<\s*\w+[^>]*>/.test(text) || text.includes('<section class="report"');

            if (looksLikeHtml) {
                contentDiv.innerHTML = sanitizeHtml(text);
            } else if (text.includes('===') && text.includes('BUSINESS INTELLIGENCE REPORT')) {
                // Format as business report with preformatted text
                contentDiv.innerHTML = '<pre>' + escapeHtml(text) + '</pre>';
            } else {
                // Convert markdown to HTML for better formatting
                contentDiv.innerHTML = convertMarkdownToHTML(text);
            }

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
